<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Grades</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div class="container">
        <table id="stats-table" class="stats-table">
            <thead>
                <tr>
                    <th>Number of Grades</th>
                    <th>Sum of Grades</th>
                    <th>Average Grade</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <table id="stats-table2" class="stats-table">
            <thead>
                <tr>
                    <th>Passing Grades</th>
                    <th>Failing Grades</th>
                    <th>Raised Grades</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <form id="grades-form">
            <label for="math-grade">Enter Math grade (max 20):</label>
            <input type="number" id="math-grade" min="0" max="20" required>
            <br>
            <label for="english-grade">Enter English grade (max 20):</label>
            <input type="number" id="english-grade" min="0" max="20" required>
            <br>
            <label for="physics-grade">Enter Physics grade (max 20):</label>
            <input type="number" id="physics-grade" min="0" max="20" required>
            <br>
            <label for="biology-grade">Enter Biology grade (max 20):</label>
            <input type="number" id="biology-grade" min="0" max="20" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script type="module" src="./src/main.ts"></script>
</body>
</html>
